---
layout: default
---
{% for post in site.posts %}
    {% capture post_date %}{{ post.date | date: "%m/%d/%Y" }}{% endcapture %}
    <span class="dt">{{ post_date }}</span>&nbsp;&nbsp;<strong>{{ post.title }}</strong>&nbsp;<a href="{{ post.url }}" class="as" title="Permanent link to: '{{ post.title }}'">&nbsp;&raquo;&nbsp;</a><br/>
{% endfor %}
<br/>
